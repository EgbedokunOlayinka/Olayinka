<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="piggy.css">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>PiggyVest | Dashboard </title>
</head>
<body>
    <div id="img-div">
        <div id="first"></div>
        <div id="image">
            <img src="https://storage.googleapis.com/piggybankservice.appspot.com/statics/piggy-png_1_.png" alt="PiggyVest Logo">
        </div>
        <div id="second"></div>
    </div>

    <div id="form-div">
        <form action="">
            <div id="form-head">
                <h1>Create a Secure Account</h1>
                <p>Welcome to the future of Savings and Investments</p>
            </div>

            <div id="form-labels">
                <label for="name">Full Name</label><br>
                <input type="text" id="name" name="name" placeholder="Full Name"><br>

                <label for="mail">Email Address</label><br>
                <input type="email" id="mail" name="mail" placeholder="Email Address"><br>

                <label for="number">Phone Number</label><br>
                <input type="tel" id="number" name="number" placeholder="Phone Number"><br>
    
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Password"><br>

                <label for="number">Referrer Phone or Promo Code (Optional)</label><br>
                <input type="tel" id="number" name="number" placeholder="Referrer Phone Or Code"><br>

                <label for="hear">How Did You Hear About Us? (Optional)</label><br>
                <select id = "hear" name="hear">
                <option value = "" disabled selected hidden>Click To Select</option>
                <option value = "facebook">Facebook</option>
                <option value = "twitter">Twitter</option>
                <option value = "instagram">Instagram</option>
                <option value="referral">Friend/Family/Coworker Referral</option>
                <option value="search">Google search</option>
                <option value="playstore">Google playstore</option>
                </select><br>
            </div>

             <input type="submit" value="CREATE ACCOUNT" class="btn">
        </form>

        <p id="login">Already have an account? Log In</p>
    </div>

    
</body>
</html>
